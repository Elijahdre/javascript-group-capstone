<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Capstone Project</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-branding">
          <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix" />
        </div>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link movies">Movies()</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">New Series</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Search</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="shows"></div>
    </main>

    <!-- modal -->
    <section id="movie-modal">
      <div class="modal-container">
        <div class="modal-box">
        <div class="modal">
          <button type="button" class="modal-close-btn"><i class="fas fa-times"></i></button>
          <img class="modal-img" src="#" alt="" />
        </div>
          <h2 class="modal-title">Movie Title</h2>
        <p class="description">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est atque
          repellat ad dignissimos
        </p>
          <br>
          <p class="comment-alert"></p>
        <div id="comment-count">Comments ()</div>
        <div id="comments" class="comments"></div>
        <div class="add-score-section">
          <p>Add a comment</p>

          <form id="form">
            <input type="text" class="username" id="username" placeholder="Your Name..." required />
            <input
              type="text"
              class="form-input-one comment"
              placeholder="Your Insights..."
              id="comment"
              required
            />
            <button type="submit" class="form-btn">Comment</button>
          </form>
        </div>
      </div>
      </div>
    </section>

    <footer>
      <p class="footer-content">
        &copy; 2022 Created by Elijahdre and Niicode.
      </p>
    </footer>
  </body>
</html>
